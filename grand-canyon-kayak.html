<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grand Canyon Kayaking Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            font-size: 14px;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            font-size: 16px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }
        #restart-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info">Distance: <span id="distance">0</span>m</div>
        <div id="score">Supplies: <span id="points">0</span></div>
        <div id="controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
        <div id="start-screen">
            <h1>Grand Canyon Kayaking Adventure</h1>
            <p style="color: white; text-align: center; max-width: 80%; margin-bottom: 20px;">
                Navigate through the rapids, collect supplies (food, water, medical kits, and camping gear), and survive your journey through the Grand Canyon!
            </p>
            <button id="start-btn">Start Paddling</button>
        </div>
        <div id="game-over" class="game-over">
            <h1>Game Over!</h1>
            <p>Supplies collected: <span id="final-score">0</span></p>
            <p>Distance traveled: <span id="final-distance">0</span>m</p>
            <button id="restart-btn">Paddle Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game state
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let distance = 0;
        let speed = 0.2;
        let kayakPosition = 0;
        
        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameOverScreen = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const distanceEl = document.getElementById('distance');
        const pointsEl = document.getElementById('points');
        const finalScoreEl = document.getElementById('final-score');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB); // Sky blue background
        document.getElementById('game-container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 10, 5);
        scene.add(directionalLight);
        
        // Create river walls (Grand Canyon)
        const createCanyon = () => {
            const canyonMaterial = new THREE.MeshStandardMaterial({
                color: 0xA0522D, // Brown
                roughness: 0.8,
                flatShading: true
            });
            
            // Create a winding river path
            const riverPoints = [];
            for (let z = 0; z > -1000; z -= 20) {
                // Create a winding pattern with some randomness
                const amplitude = 5; // How wide the river can swing
                const frequency = 0.005; // How frequently it turns
                
                // Create a natural winding path with some randomness
                const x = Math.sin(z * frequency) * amplitude * (1 + Math.random() * 0.3);
                riverPoints.push(new THREE.Vector3(x, 0, z));
            }
            
            const riverPath = new THREE.CatmullRomCurve3(riverPoints);
            riverPath.curveType = 'catmullrom';
            riverPath.tension = 0.1;
            
            // Save river path for other elements to reference
            window.riverPath = riverPath;
            
            // Generate canyon walls along the path
            const segments = 100;
            const wallHeight = 20;
            const wallWidth = 20;
            const riverWidth = 18;
            
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const point = riverPath.getPoint(t);
                const tangent = riverPath.getTangent(t).normalize();
                
                // Create a perpendicular vector to the tangent
                const normal = new THREE.Vector3(-tangent.z, 0, tangent.x).normalize();
                
                // Create left and right wall segments
                const leftWallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, 20);
                const rightWallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, 20);
                
                const leftWall = new THREE.Mesh(leftWallGeometry, canyonMaterial);
                const rightWall = new THREE.Mesh(rightWallGeometry, canyonMaterial);
                
                // Position walls along the river
                leftWall.position.copy(point).add(normal.clone().multiplyScalar((riverWidth / 2) + (wallWidth / 2)));
                rightWall.position.copy(point).add(normal.clone().multiplyScalar(-((riverWidth / 2) + (wallWidth / 2))));
                
                // Adjust wall height
                leftWall.position.y = wallHeight / 2 - 0.5; 
                rightWall.position.y = wallHeight / 2 - 0.5;
                
                // Rotate walls to follow river curves
                const angle = Math.atan2(tangent.x, tangent.z);
                leftWall.rotation.y = angle;
                rightWall.rotation.y = angle;
                
                // Add random cliff details
                if (Math.random() > 0.7) {
                    const cliffGeometry = new THREE.BoxGeometry(
                        Math.random() * 3 + 1,
                        Math.random() * 5 + 3,
                        Math.random() * 5 + 2
                    );
                    
                    const cliff = new THREE.Mesh(cliffGeometry, canyonMaterial);
                    const side = Math.random() > 0.5 ? 1 : -1;
                    const wallRef = side > 0 ? leftWall : rightWall;
                    
                    cliff.position.copy(wallRef.position);
                    cliff.position.x += side * (Math.random() * 2 - 1);
                    cliff.position.y += Math.random() * 5 - 7;
                    cliff.position.z += Math.random() * 10 - 5;
                    
                    cliff.rotation.y = angle + (Math.random() * Math.PI / 4 - Math.PI / 8);
                    scene.add(cliff);
                }
                
                scene.add(leftWall);
                scene.add(rightWall);
            }
        };
        
        // Create water
        const createWater = () => {
            // Create a winding water surface following the river path
            const segments = 100;
            const riverWidth = 18;
            
            // Create a detailed water material with a slight ripple effect
            const waterMaterial = new THREE.MeshStandardMaterial({
                color: 0x4682B4, // Steel blue
                roughness: 0.1,
                metalness: 0.2,
                transparent: true,
                opacity: 0.8
            });
            
            // Create water segments along the river path
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const point = window.riverPath.getPoint(t);
                const tangent = window.riverPath.getTangent(t).normalize();
                
                // Create water segment
                const waterGeometry = new THREE.PlaneGeometry(riverWidth, 20);
                const water = new THREE.Mesh(waterGeometry, waterMaterial);
                
                // Position water along the river
                water.position.copy(point);
                water.position.y = -0.3; // Slightly below 0 to avoid z-fighting with objects
                
                // Rotate water to follow river curves
                const angle = Math.atan2(tangent.x, tangent.z);
                water.rotation.y = angle;
                water.rotation.x = -Math.PI / 2; // Make it horizontal
                
                scene.add(water);
                
                // Add rapids in certain sections
                if (i % 5 === 0 && i > 10) { // Start adding rapids after the beginning section
                    createRapids(point, angle, riverWidth);
                }
            }
        };
        
        // Create rapids
        const createRapids = (position, angle, riverWidth) => {
            // Create white water effects
            const rapidsCount = Math.floor(Math.random() * 8) + 3;
            const rapidsGeometry = new THREE.PlaneGeometry(1, 1);
            const rapidsMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFFFFF,
                roughness: 0.1,
                transparent: true,
                opacity: 0.6
            });
            
            for (let i = 0; i < rapidsCount; i++) {
                const rapids = new THREE.Mesh(rapidsGeometry, rapidsMaterial);
                
                // Position rapids randomly within the river width
                const offsetX = (Math.random() * riverWidth * 0.8) - (riverWidth * 0.4);
                const offsetZ = (Math.random() * 10) - 5;
                
                rapids.position.copy(position);
                rapids.position.x += Math.cos(angle) * offsetZ + Math.sin(angle) * offsetX;
                rapids.position.z += Math.cos(angle) * offsetX - Math.sin(angle) * offsetZ;
                rapids.position.y = -0.25; // Slightly above water
                
                // Rotate rapids to follow river
                rapids.rotation.x = -Math.PI / 2;
                rapids.rotation.y = angle;
                
                // Add animation data
                rapids.userData = {
                    baseOpacity: 0.6,
                    opacitySpeed: Math.random() * 0.05 + 0.02,
                    time: Math.random() * Math.PI * 2,
                    isRapid: true
                };
                
                scene.add(rapids);
                
                // Add to a list of rapids for animation
                if (!window.rapids) window.rapids = [];
                window.rapids.push(rapids);
            }
        };
        
        // Create kayak
        const createKayak = () => {
            const kayakGroup = new THREE.Group();
            
            // Kayak body
            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.6, 4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xFF4500 }); // Orange-red
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0;
            kayakGroup.add(body);
            
            // Kayak front and back (tapered)
            const coneGeometry1 = new THREE.ConeGeometry(0.75, 2, 4);
            const cone1 = new THREE.Mesh(coneGeometry1, bodyMaterial);
            cone1.rotation.x = -Math.PI / 2;
            cone1.position.z = 2;
            kayakGroup.add(cone1);
            
            const coneGeometry2 = new THREE.ConeGeometry(0.75, 2, 4);
            const cone2 = new THREE.Mesh(coneGeometry2, bodyMaterial);
            cone2.rotation.x = Math.PI / 2;
            cone2.position.z = -2;
            kayakGroup.add(cone2);
            
            // Paddle
            const paddleStickGeometry = new THREE.CylinderGeometry(0.05, 0.05, 3);
            const paddleMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); // Brown
            const paddleStick = new THREE.Mesh(paddleStickGeometry, paddleMaterial);
            paddleStick.rotation.z = Math.PI / 2;
            paddleStick.position.y = 0.6;
            kayakGroup.add(paddleStick);
            
            const paddleEndGeometry = new THREE.BoxGeometry(0.6, 0.01, 0.3);
            const paddleEndMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 }); // Black
            const paddleEnd1 = new THREE.Mesh(paddleEndGeometry, paddleEndMaterial);
            paddleEnd1.position.set(-1.5, 0.6, 0);
            kayakGroup.add(paddleEnd1);
            
            const paddleEnd2 = new THREE.Mesh(paddleEndGeometry, paddleEndMaterial);
            paddleEnd2.position.set(1.5, 0.6, 0);
            kayakGroup.add(paddleEnd2);
            
            // Person (simple representation)
            const personBodyGeometry = new THREE.BoxGeometry(0.8, 0.8, 1.2);
            const personMaterial = new THREE.MeshStandardMaterial({ color: 0x1E90FF }); // Blue
            const personBody = new THREE.Mesh(personBodyGeometry, personMaterial);
            personBody.position.y = 0.7;
            kayakGroup.add(personBody);
            
            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700 }); // Gold (helmet)
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.5;
            kayakGroup.add(head);
            
            kayakGroup.position.set(0, 0, 0);
            scene.add(kayakGroup);
            
            return kayakGroup;
        };
        
        // Create obstacles (rocks)
        const obstacles = [];
        const createObstacles = (count) => {
            // Start with fewer obstacles
            const initialObstacleCount = Math.floor(count * 0.3);
            
            for (let i = 0; i < initialObstacleCount; i++) {
                addObstacle(-Math.random() * 200 - 100); // Place initial obstacles further away
            }
        };
        
        // Function to add a single obstacle
        const addObstacle = (zPosition) => {
            const size = Math.random() * 1.5 + 0.5;
            const rockTypes = [
                new THREE.SphereGeometry(size, 8, 8),                 // Round boulder
                new THREE.DodecahedronGeometry(size, 1),              // Angular rock
                new THREE.ConeGeometry(size, size * 2, 5, 1, true)    // Sharp rock
            ];
            
            const rockGeometry = rockTypes[Math.floor(Math.random() * rockTypes.length)];
            const rockMaterial = new THREE.MeshStandardMaterial({
                color: Math.random() > 0.5 ? 0x808080 : 0x696969, // Different shades of gray
                roughness: 0.8
            });
            
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            
            // Find a position along the river path
            const pathT = Math.random();
            const pathPoint = window.riverPath ? window.riverPath.getPoint(pathT) : new THREE.Vector3(0, 0, zPosition);
            
            // For initial obstacles, use the direct z position
            if (!window.riverPath) {
                rock.position.x = (Math.random() * 16) - 8;
                rock.position.y = size / 2 - 0.5;
                rock.position.z = zPosition;
            } else {
                // For dynamic obstacles, place them along the river path
                rock.position.copy(pathPoint);
                
                // Add some randomness within the river width
                rock.position.x += (Math.random() * 14) - 7;
                rock.position.y = size / 2 - 0.5;
                rock.position.z += (Math.random() * 10) - 5; // Slight z variation
            }
            
            // Rotate rock randomly for variety
            rock.rotation.x = Math.random() * Math.PI;
            rock.rotation.y = Math.random() * Math.PI;
            rock.rotation.z = Math.random() * Math.PI;
            
            scene.add(rock);
            obstacles.push({
                mesh: rock,
                radius: size,
                initialZ: rock.position.z // Store initial Z for respawning
            });
            
            return rock;
        };
        
        // Create collectibles (gold coins)
        const collectibles = [];
        const createCollectibles = (count) => {
            for (let i = 0; i < count; i++) {
                const coinGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
                const coinMaterial = new THREE.MeshStandardMaterial({
                    color: 0xFFD700, // Gold
                    metalness: 0.8,
                    roughness: 0.2
                });
                const coin = new THREE.Mesh(coinGeometry, coinMaterial);
                
                coin.rotation.x = Math.PI / 2;
                coin.position.x = (Math.random() * 14) - 7;
                coin.position.y = 0.5;
                coin.position.z = -Math.random() * 1000;
                
                scene.add(coin);
                collectibles.push({
                    mesh: coin,
                    collected: false
                });
            }
        };
        
        // Initialize game
        const initGame = () => {
            // Reset variables
            gameOver = false;
            score = 0;
            distance = 0;
            speed = 0.2;
            kayakPosition = 0;
            
            // Clear previous objects
            while (scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }
            
            obstacles.length = 0;
            collectibles.length = 0;
            
            // Add scene elements
            scene.add(ambientLight);
            scene.add(directionalLight);
            createCanyon();
            createWater();
            const kayak = createKayak();
            createObstacles(30);
            createCollectibles(20);
            
            // Set up camera
            camera.position.set(0, 4, 8);
            camera.lookAt(0, 0, -10);
            
            // Update display
            updateDisplay();
            
            // Animation loop
            const animate = () => {
                if (gameOver) return;
                
                requestAnimationFrame(animate);
                
                if (gameStarted) {
                    // Move kayak left/right based on position
                    kayak.position.x = kayakPosition;
                    
                    // Move obstacles and collectibles (simulate kayak moving forward)
                    obstacles.forEach(obstacle => {
                        obstacle.mesh.position.z += speed;
                        
                        // Check for collision with kayak
                        if (obstacle.mesh.position.z > -2 && obstacle.mesh.position.z < 2) {
                            const dx = obstacle.mesh.position.x - kayakPosition;
                            if (Math.abs(dx) < (obstacle.radius + 0.75)) {
                                endGame();
                            }
                        }
                        
                        // Reset obstacles that go out of view
                        if (obstacle.mesh.position.z > 10) {
                            obstacle.mesh.position.z = -1000 * Math.random();
                            obstacle.mesh.position.x = (Math.random() * 16) - 8;
                        }
                    });
                    
                    collectibles.forEach(collectible => {
                        collectible.mesh.position.z += speed;
                        
                        // Floating animation for supplies
                        if (collectible.mesh.userData) {
                            const userData = collectible.mesh.userData;
                            userData.time += userData.floatSpeed;
                            collectible.mesh.position.y = userData.baseY + Math.sin(userData.time) * userData.floatHeight;
                            collectible.mesh.rotation.y += 0.01;
                        }
                        
                        // Check if collected
                        if (!collectible.collected && collectible.mesh.position.z > -2 && collectible.mesh.position.z < 2) {
                            const dx = collectible.mesh.position.x - kayakPosition;
                            if (Math.abs(dx) < 1.5) {
                                collectible.collected = true;
                                collectible.mesh.visible = false;
                                
                                // Different points based on supply type
                                switch(collectible.type) {
                                    case 'water': score += 10; break;
                                    case 'food': score += 15; break;
                                    case 'medkit': score += 20; break;
                                    case 'tent': score += 25; break;
                                    default: score += 10;
                                }
                                
                                updateDisplay();
                            }
                        }
                        
                        // Reset collectibles that go out of view
                        if (collectible.mesh.position.z > 10) {
                            collectible.mesh.position.z = -1000 * Math.random();
                            collectible.mesh.position.x = (Math.random() * 14) - 7;
                            collectible.collected = false;
                            collectible.mesh.visible = true;
                        }
                    });
                    
                    // Update distance and increase difficulty gradually
                    distance += speed * 10;
                    if (distance % 500 < 1) {
                        speed += 0.01;
                    }
                    
                    updateDisplay();
                }
                
                renderer.render(scene, camera);
            };
            
            animate();
        };
        
        // Control handlers
        let leftPressed = false;
        let rightPressed = false;
        
        const updateKayakPosition = () => {
            if (leftPressed) kayakPosition -= 0.2;
            if (rightPressed) kayakPosition += 0.2;
            
            // Clamp position to stay within canyon
            kayakPosition = Math.max(-8, Math.min(8, kayakPosition));
        };
        
        // Touch controls
        leftBtn.addEventListener('touchstart', () => { leftPressed = true; });
        leftBtn.addEventListener('touchend', () => { leftPressed = false; });
        rightBtn.addEventListener('touchstart', () => { rightPressed = true; });
        rightBtn.addEventListener('touchend', () => { rightPressed = false; });
        
        // Keyboard controls (for testing on desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });
        
        // Game loop
        const gameLoop = () => {
            if (!gameStarted || gameOver) return;
            
            updateKayakPosition();
            requestAnimationFrame(gameLoop);
        };
        
        // Update display
        const updateDisplay = () => {
            distanceEl.textContent = Math.floor(distance);
            pointsEl.textContent = score;
        };
        
        // End game
        const endGame = () => {
            gameOver = true;
            gameStarted = false;
            finalScoreEl.textContent = score;
            document.getElementById('final-distance').textContent = Math.floor(distance);
            gameOverScreen.style.display = 'flex';
        };
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameStarted = true;
            gameLoop();
        });
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
            gameStarted = true;
            gameLoop();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize game
        initGame();
    </script>
</body>
</html>
